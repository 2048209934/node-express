<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="javascripts/jquery-1.11.3.js"></script>
	<title>Document</title>
	<style>
		img{width:300px; height: 300px;}
	</style>
</head>
<body>
	<input type="file" onchange="setFiles(this)" multiple="multiple">
	<button>注册</button>
		handleClick
	<script>
		var files;
		var setFiles=function(element){
		  	console.log(element.files)
		  	files=element.files[0]		  	  	
		}
		$('button').click(function(){
			var fd=new FormData();  //表单处理数据的方法
			fd.append('uploadedFile',files) //用append方法以键值对的方式保存
		    console.log(fd)
			$.ajax({
				type:"post",
				url:"http://localhost:8100/cebest/img",
				async:true,
				data:fd,
				contentType:false,
				processData:false,
				success:function(e){
					console.log(e)						
      			}
			});
			
		})
		$.ajax({
			type:"get",
			url:"http://localhost:8100/cebest/photo",
			async:true,
			success:function(e){				
				console.log(e)
				for(var i=0;i<e.length;i++){
					console.log(e[i].img)
				$('body').append('<img src='+e[i].img+'>')
				}
  			}
		});
	</script>
</body>
</html>
